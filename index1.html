<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;

            }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .calculator{
            border: 1px solid black;
            width: auto;
        }
        input{
            padding: 10px;
            margin: 10px;
        }
        button{
            height: 40px;
            width: 40px;
        }
        .equalTo{
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" >
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        
        </div>
        
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalTo">=</button>
        
        </div>
        
        

    </div>
    <script>
        let input = document.getElementById("inputBox"); // Fixed getElementsById to getElementById
        let buttons = document.querySelectorAll("button");
        let string="";
        let arr = Array.from(buttons);
        arr.forEach(button=>{
            button.addEventListener("click" , (e)=>{
                if(e.target.innerHTML == "="){
                    string=eval(string);
                    input.value=string;

                }else if(e.target.innerHTML == "AC"){
                    string  = "";
                    input.value=string;
                    
                }else if(e.target.innerHTML == "DEL"){
                    string  = string.substring(0,string.length-1);
                    input.value=string;
                    
                }
                else{
                    string = string + e.target.innerHTML;
                    input.value = string;
                } 
            })
        })
    </script>
</body>
</html>
